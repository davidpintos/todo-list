<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <title>To Do List en Javascript</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        
        <div class="container">
            <h4>To Do List en Javascript</h4>
            <div class="row">
                <div class="col-6">
                    <div class="input-group input-group-sm mb-3">
                        <input class="form-control" id="task-name" type="text" placeholder="Ingrese una tarea" onkeypress="checkEnterKey(event);" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" onclick="createTask();">Crear Tarea</button>
                </div>
            </div>
            <div class="row">
                <div class="col pt-3">            
                    <h6>Listado de Tareas</h6> 
                    <ul id="tasks-list"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col pt-3">            
                    <h6>Tareas totales</h6> 
                    <span id="tasks-total">0</span>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>

</html>
